<!DOCTYPE html>
<html>
  <head>
    <title>ChatBot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      
      function ChatInput(){
        function saveInputText(event){
          // console.log( event.target.value);
          
        }

        return (
            < >
              <input 
                placeholder= 'Ask anything to ChatBot' 
                size="30" 
                onChange = {saveInputText}
              />
              <button>Send</button>
            </> 
        );
      }
    
        function ChatMessage({message,sender}){
          return(
            <div>
              {sender === "Bot" && (
                <img src="assets/robot.png" width = "50"/>
              )}
              <span> {message} </span>
              {sender === "user" && (
                <img src="assets/user.png" width = "50"/>
              )}  
            </div>
        )
      }

      function ChatMessages() {

        const [chatMessages,setChatMessages] = React.useState([
          {
            message:'hello',
            sender: 'user',
            id : 'id1'
          },
          {
            message:'Hello! How can I help you?',
            sender: 'Bot',
            id : 'id2'
          },
          {
            message : 'can you tell me todays date',
            sender: 'user',
            id : 'id3'
          },
          {
            message :'Today is November 14',
            sender:'Bot',
            id : 'id4'
          },   
        ]);
        // const [chatMessages,setChatMessages] = array; //Array Destruction
        // const chatMessages = array[0]; // The Current Data
        // const setChatMessages = array[1]; // Updater Function (update the HTML)
        

          function sendMessage (){
            setChatMessages([
              ...chatMessages,
              {
                message: 'test',
                sender: 'user',
                id: crypto.randomUUID()
              }
            ])
        }
        
        // const ChatMessageComponent = ChatMessages.map( (ChatMessage)=>{
        //   return (
        //     <ChatMessage
        //       message = {ChatMessage.message}
        //       sender = {ChatMessage.sender} 
        //     />
        //   );
        // })



        return(
          <>
            <button onClick={sendMessage} >Send message</button>
            {chatMessages.map( (chatmessage)=>{
              return (
                <ChatMessage
                  message = {chatmessage.message}
                  sender = {chatmessage.sender} 
                  key = {chatmessage.id}
                  />
              );
            })}
          </>    
        );
      }

      function App() {
        

        return(
          <>
            <ChatInput/>
            <ChatMessages/>
          </>
        );    
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App/>);
    </script>
  </body>
</html>
