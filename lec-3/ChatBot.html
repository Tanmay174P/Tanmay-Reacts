<!DOCTYPE html>
<html>
  <head>
    <title>ChatBot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      const button = <button>hello</button>;
      const paragraph = <p>paragraph of text</p>;

      function ChatInput(){
        return (
            < >
              <input 
                placeholder= 'Ask anything to ChatBot' 
                size="30" 
              />
              <button>Send</button>
            </> 
        );
      }
    
        function ChatMessage({message,sender}){
          return(
            <div>
              {sender === "Bot" && (
                <img src="assets/robot.png" width = "50"/>
              )}
              <span> {message} </span>
              {sender === "user" && (
                <img src="assets/user.png" width = "50"/>
              )}  
            </div>
        )
      }

      function App() {
        const ChatMessages = [
          {
            message:"hello",
            sender: "user"
          },
          {
            message:"Hello! How can I help you?",
            sender: "Bot"
          },
          {
            message : "can you tell me todays date",
            sender: "user"
          },
          {
            message :"Today is November 14",
            sender:"Bot" 
          },   
        ]

        const ChatMessageComponent = ChatMessages.map( (ChatMessage)=>{
          return (
            <ChatMessage
              message = {ChatMessage.message}
              sender = {ChatMessage.sender} 
            />
          );
        })

        return(
          <>
            <ChatInput/>
            {ChatMessageComponent} 
            </>
        );    
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App/>);
    </script>
  </body>
</html>
