<!DOCTYPE html>
<html>
  <head>
    <title>ChatBot</title>
    <style>
      *{
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      body {
        font-family: Arial;
        margin-bottom: 0px;
        margin-top: 0px;
      }
      .send-button {
        background-color: rgb(25,135,84);
        color: white;
        padding: 12px 20px;
        margin-left: 10px;
        border: none;
        border-radius: 10px;
        font-size: 15px;
        cursor: pointer;
      }
      .chat-input {
        padding: 12px 15px;
        border-radius: 10px;
        border-width: 1px;
        font-size: 15px;
        flex-grow: 1;
      }
      .chat-input-container{
        display: flex;
        margin-bottom: 60px ;
      }
      .app-container{
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;

        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .chat-message-user{
        display: flex;
        justify-content: end;
        align-items: start;
      }
      .chat-message-bot{
        display: flex;
        align-items: start;
      }
      .chat-message-text{
        background-color: rgb(238,238,238);
        padding: 15px 20px;
        border-radius: 10px;
        margin-right: 10px;
        margin-left: 10px;
        margin-bottom: 20px;
        max-width: 300px;
      }
      .chat-message-profile {
        width: 45px;
      }
      .chat-messages-container { 
        flex-grow: 1;
        margin-top: 20px;
        overflow: scroll;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      
      function ChatInput({chatMessages,setChatMessages}){
        
        const [inputText,setInputText] = React.useState('');

        function saveInputText(event){
          // console.log(event.target.value);
          setInputText(event.target.value);
        }

        function sendMessage (){
            const newChatMessages = [
              ...chatMessages,
              {
                message: inputText,
                sender: 'user',
                id: crypto.randomUUID()
              }
            ]

            setChatMessages(newChatMessages);

            const response = Chatbot.getResponse(inputText);
            setChatMessages([
              ...newChatMessages,
              {
                message: response,
                sender: 'Bot',
                id: crypto.randomUUID()
              }
            ]);

            setInputText('');
        }


        return (
            <div className = 'chat-input-container'>
              <input 
                className = 'chat-input'
                placeholder= 'Ask anything to ChatBot' 
                size="30" 
                onChange = {saveInputText}
                value = {inputText} //c ontrolled Input
              />
              <button className = 'send-button'
              onClick = {sendMessage}
              >Send</button>
            </div> 
        );
      }
    
      function ChatMessage({message,sender}){
          return(
            <div className = {
              sender === 'Bot'
              ?'chat-message-bot'
              :'chat-message-user'
            }>
              {sender === "Bot" && (
                <img src="assets/robot.png" 
                className = 'chat-message-profile'/>
              )}
              <div className = 'chat-message-text'> {message} </div>
              {sender === "user" && (
                <img src="assets/user.png"
                className = 'chat-message-profile' />
              )}  
            </div>
        )
      }

      function ChatMessages({chatMessages}) {

        // const [chatMessages,setChatMessages] = array; //Array Destruction
        // const chatMessages = array[0]; // The Current Data
        // const setChatMessages = array[1]; // Updater Function (update the HTML)
        

        // const ChatMessageComponent = ChatMessages.map( (ChatMessage)=>{
        //   return (
        //     <ChatMessage
        //       message = {ChatMessage.message}
        //       sender = {ChatMessage.sender} 
        //     />
        //   );
        // })

        return(
          <div className = 'chat-messages-container'>
            {chatMessages.map( (chatmessage)=>{
              return (
                <ChatMessage
                  message = {chatmessage.message}
                  sender = {chatmessage.sender} 
                  key = {chatmessage.id}
                  />
              );
            })}
          </div>    
        );
      }

      function App() {

        const [chatMessages,setChatMessages] = React.useState([
          {
            message:'hello',
            sender: 'user',
            id : 'id1'
          },
          {
            message:'Hello! How can I help you?',
            sender: 'Bot',
            id : 'id2'
          },
          {
            message : 'can you tell me todays date',
            sender: 'user',
            id : 'id3'
          },
          {
            message :'Today is November 14',
            sender:'Bot',
            id : 'id4'
          },   
        ]); 
        //Lifting The Stae UP

        return(
          <div className ='app-container'>
            <ChatMessages
              chatMessages = {chatMessages}
            />
            <ChatInput 
              chatMessages = {chatMessages}
              setChatMessages = {setChatMessages}
            />
          </div>
        );    
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App/>);
    </script>
  </body>
</html>
